<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Submitted</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
    }

    .checkmark {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #28a745;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 2s infinite;
    }

    .checkmark::before {
      content: 'âœ”';
      font-size: 64px;
      color: white;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1>Your application has been successfully submitted!</h1>
</body>
</html>
