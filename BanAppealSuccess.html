<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defenda Minecraft | Appeal Submitted</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.imgur.com/z6W6AE4.png') repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .success-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
    }

    .success-box img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .success-box h1 {
      font-size: 20px;
      color: #00ff00;
      margin-bottom: 15px;
    }

    .success-box p {
      font-size: 12px;
      color: #cccccc;
    }

    .success-box a {
      display: inline-block;
      margin-top: 25px;
      background: #00ff00;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 10px;
    }

    .success-box a:hover {
      background: #55ff55;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <img src="https://i.imgur.com/0jXjFjG.png" alt="Success"> <!-- Green check mark with animation -->
    <h1>✅ Appeal Submitted Successfully</h1>
    <p>Your ban appeal was submitted.<br>We’ll review it soon and get back to you.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
